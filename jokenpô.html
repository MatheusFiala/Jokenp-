<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title> Jokenpô </title>
</head>

<!-- ------------------ CSS ------------------- -->
<style>

    #cabeçalho{
        display: flex;
        justify-content: center;
        font-size: 70px;
    }

    #divmae{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .botoes{
        border-radius: 20px;
        width: 120px;
        height: 120px;
        cursor: pointer;
        transition: 600ms;
    }

    .botoes:hover{
        width: 150px;
        height: 150px;
    }

    .fa-hand-scissors, .fa-hand-back-fist, .fa-hand{
    font-size: 70px;
    }

    #escolha2{
        display: none;
    }

    #jogador{
        display: flex;
        justify-content: space-evenly;
    }
    
    #façasuaescolha{
        text-align: center;
    }

    #pontosj1{
        display: flex;
        justify-content: center;
        width: 46%;
        position: absolute;
        font-size: 100px;
    }

    #pontosj2{
        display: flex;
        width: 78%;
        justify-content: flex-end;
        font-size: 100px;
    }

</style>

<body>

    <h1 id="cabeçalho"> Jokenpô </h1>

    <div id="pontosj1"> 0 </div>
    <div id="pontosj2"> 0 </div>

    <div id="divmae">

        <h1 id="escolha2"> Escolha do seu adversário: </h1>

        <div id="jogador2"> </div>

    </div>

    <h1 id="façasuaescolha"> Faça sua escolha: </h1>

        <div id="jogador">
            <button class="botoes" onclick="Jokenpô(0)"> <i class="fa-regular fa-hand-scissors"></i> </button>
            <button class="botoes" onclick="Jokenpô(1)"> <i class="fa-regular fa-hand-back-fist"></i> </button>
            <button class="botoes" onclick="Jokenpô(2)"> <i class="fa-regular fa-hand"></i> </button>
        </div>
    
</body>

<!-- --------------- JAVASCRIPT --------------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/ef613c4e80.js" crossorigin="anonymous"></script>
<script>

    function jogadacpu(min,max) {
        return(Math.random() * (max - min)).toFixed()
    }

    var pontosjogador = 0
    var pontoscpu = 0
    var empate = 0
    
    function Jokenpô(numero) {
        var jogador = numero
        var cpu = jogadacpu(0,2)

        if (
            (jogador == 0 && cpu == 1) ||
            (jogador == 1 && cpu == 2) ||
            (jogador == 2 && cpu == 0)) {
            pontoscpu ++
            console.log('Você perdeu');
            console.log(pontoscpu);
        }
        else if(
            (jogador == 0 && cpu == 2) ||
            (jogador == 1 && cpu == 0) ||
            (jogador == 2 && cpu == 1)) {
            pontosjogador ++
            console.log('Você Ganhou');
            console.log(pontosjogador);
        }
        else{
            console.log('Empate');
            empate ++
            console.log(empate);
            
        }
        

        // console.log(cpu);
        // console.log(jogador);
        
        
    }

</script>

</html>
